<h3 class="title">View All Batches</h3>

<br>
<br>

<table class="table" id="table">
    <thead>
      <tr>
        <th scope="col" class="box">Batch Name</th>
        <th scope="col" class="box">Year</th>
        <th scope="col" class="box">Course</th>
        <th scope="col" class="box">Medium</th>
        <th scope="col" class="box">Limit Of Students</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let batch of batchList">
        <td>{{ batch.batchId }}</td>
        <td>{{ batch.year }}</td>
        <td>{{ batch.course }}</td>
        <td>{{ batch.medium }}</td>
        <td>{{ batch.limitOfStudent }}</td>
      </tr>
    </tbody>
  </table>
